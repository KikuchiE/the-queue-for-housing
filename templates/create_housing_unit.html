{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4 mt-10">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <h1 class="text-xl font-bold mb-6">Add New Housing Unit</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Unit Number</label>
                    <input type="text" name="unit_number" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Floor</label>
                    <input type="number" name="floor" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="address" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3"></textarea>
            </div>
    
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Total Area (mÂ²)</label>
                    <input type="number" step="0.01" name="total_area" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Number of Rooms</label>
                    <input type="number" name="rooms_count" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
            </div>
    
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <select name="status" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                        <option value="AVAILABLE">Available</option>
                        <option value="RESERVED">Reserved</option>
                        <option value="OCCUPIED">Occupied</option>
                        <option value="MAINTENANCE">Under Maintenance</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Next Available Date</label>
                    <input type="date" name="next_available_date" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
            </div>
    
            <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center">
                    <input type="checkbox" name="is_accessible" class="mr-2">
                    <label class="text-sm font-medium text-gray-700">Accessible</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="has_elevator" class="mr-2">
                    <label class="text-sm font-medium text-gray-700">Has Elevator</label>
                </div>
            </div>
    
            <div class="flex items-center">
                <input type="checkbox" name="has_heating" checked class="mr-2">
                <label class="text-sm font-medium text-gray-700">Has Heating</label>
            </div>
    
            <div class="pt-4">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                    Create Housing Unit
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
