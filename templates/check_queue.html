{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-4 mt-10">
	<div class="bg-white shadow-md rounded-lg p-6">
		<h1 class="text-lg font-semibold mb-4">Check the number in the queue by IIN</h1>
		<div class="bg-gray-100 p-4 rounded-lg">
			<div class="mt-4">
				<label for="iin" class="block text-gray-700 mb-2">IIN</label>
				<input type="text" id="iin" class="w-full border border-gray-300 rounded-lg p-2 mb-4" />
				<div class="flex justify-between">
					<a href="/">
						<button class="bg-gray-500 text-white py-2 px-4 rounded-lg">Cancel</button>
					</a>
					<button class="bg-blue-500 text-white py-2 px-4 rounded-lg">Check the queue</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
